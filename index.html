<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron custom-jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
      <p class="lead">Check the Weather all Over the World</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <div class="container custom-search">
      <div class="card">
        <h3 class="card-header text-uppercase card-header-custom">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="location">location</label>
          <input name="location" id="location" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn btn-info custom-btn">Get Weather</button>
        </form>
      </div>
    </div>
    
    <div>
        <div id="saved-searches"></div>
        
    </div>

    <div class="container">
        <section class="row lala">
          <div  class="col-12 col-md-3 custom-day">
                <h2>Today's Weather</h2>
                <div id="dh1"></div>
                <div id="weather-container"></div>

              </div>

            <div class="col-12 col-md-9 custom-5day">
              <h2>5 Day Forecast</h2>
      
                <section class="row justify-content-around">
                  <table id="weather_forcast">
                    <tr id="headers">
                      
                    </tr>
                    <tr id="dayInfo">
                      
                    </tr>

                    
                  </table>
      
                
 
                </section>
            </div>
          </div>
            
        </section>
      
    </div>
    </div>





    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
